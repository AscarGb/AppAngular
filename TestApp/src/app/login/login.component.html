<div class="container">
    <div class="middle-wnd">
        <h1>Login</h1>
        <input type="text" placeholder="Login" [(ngModel)]="loginData.username" class="form-control my-2" />
        <input type="password" placeholder="Password" [(ngModel)]="loginData.password" class="form-control my-2" />
        <button (click)="login()" type="submit" class="btn btn-primary my-2">Login</button>
        <button (click)="register()" type="button" class="btn btn-primary my-2 mx-2">Register</button>
    </div>
</div>
